<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Opening Visualizer - {{ site.title }}</title>
    <meta name="description" content="Interactive chess opening visualizer showing Italian Opening, Evans Gambit, and Scandinavian Defense">

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px 0;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 900px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #333;
            margin: 20px auto;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .light {
            background-color: #f0d9b5;
        }
        
        .dark {
            background-color: #b58863;
        }
        
        .square:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            margin: 5px 10px;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
        }
        
        .btn:disabled {
            background: #6c757d;
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .move-info {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .move-info h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .move-info p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .opening-selector {
            margin: 30px 0;
            text-align: center;
        }
        
        .opening-selector label {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
            margin-right: 15px;
        }
        
        select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: white;
            min-width: 250px;
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .coordinates {
            position: absolute;
            font-size: 12px;
            font-weight: normal;
            color: #666;
        }
        
        .coord-file {
            bottom: 2px;
            right: 2px;
        }
        
        .coord-rank {
            top: 2px;
            left: 2px;
        }
        
        .piece {
            font-size: 36px;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .piece:hover {
            transform: scale(1.1);
        }
        
        .nav-links {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }
            
            .square {
                width: 45px;
                height: 45px;
                font-size: 28px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }
            
            select {
                min-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .chess-board {
                grid-template-columns: repeat(8, 35px);
                grid-template-rows: repeat(8, 35px);
            }
            
            .square {
                width: 35px;
                height: 35px;
                font-size: 22px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                margin: 5px 0;
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>

        let currentOpening = 'italian';
        let currentMoveIndex = -1;
        let currentPosition = [];
        
        function initializeBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.id = `square-${row}-${col}`;
                    
                    // Add coordinates
                    if (col === 7) {
                        const rankCoord = document.createElement('div');
                        rankCoord.className = 'coordinates coord-rank';
                        rankCoord.textContent = 8 - row;
                        square.appendChild(rankCoord);
                    }
                    if (row === 7) {
                        const fileCoord = document.createElement('div');
                        fileCoord.className = 'coordinates coord-file';
                        fileCoord.textContent = String.fromCharCode(97 + col);
                        square.appendChild(fileCoord);
                    }
                    
                    board.appendChild(square);
                }
            }
            
            resetBoard();
        }
        
        function updateBoard(position) {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.getElementById(`square-${row}-${col}`);
                    const piece = position[row][col];
                    
                    // Clear previous piece content
                    const existingPiece = square.querySelector('.piece');
                    if (existingPiece) {
                        existingPiece.remove();
                    }
                    
                    // Only add piece if it's not an empty square
                    if (piece !== '.') {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = 'piece';
                        pieceElement.style.fontSize = '36px';
                        pieceElement.style.lineHeight = '1';
                        pieceElement.textContent = pieces[piece];
                        square.appendChild(pieceElement);
                    }
                }
            }
            currentPosition = position.map(row => [...row]);
        }
        
        function loadOpening() {
            currentOpening = document.getElementById('opening').value;
            resetBoard();
        }
        
        function resetBoard() {
            currentMoveIndex = -1;
            updateBoard(startingPosition);
            updateMoveInfo();
            updateButtons();
        }
        
        function nextMove() {
            const opening = openings[currentOpening];
            if (currentMoveIndex < opening.moves.length - 1) {
                currentMoveIndex++;
                const move = opening.moves[currentMoveIndex];
                updateBoard(move.position);
                updateMoveInfo();
                updateButtons();
            }
        }
        
        function previousMove() {
            if (currentMoveIndex > -1) {
                currentMoveIndex--;
                if (currentMoveIndex === -1) {
                    updateBoard(startingPosition);
                } else {
                    const move = openings[currentOpening].moves[currentMoveIndex];
                    updateBoard(move.position);
                }
                updateMoveInfo();
                updateButtons();
            }
        }
        
        function updateMoveInfo() {
            const moveInfo = document.getElementById('moveInfo');
            const opening = openings[currentOpening];
            
            if (currentMoveIndex === -1) {
                moveInfo.innerHTML = `
                    <h3>Starting Position</h3>
                    <p>Ready to learn the ${opening.name}! Click "Next" to see the first move.</p>
                `;
            } else {
                const move = opening.moves[currentMoveIndex];
                moveInfo.innerHTML = `
                    <h3>${move.move}</h3>
                    <p>${move.description}</p>
                `;
            }
        }
        
        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const opening = openings[currentOpening];
            
            prevBtn.disabled = currentMoveIndex <= -1;
            nextBtn.disabled = currentMoveIndex >= opening.moves.length - 1;
        }
        
        // Initialize the board when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeBoard();
        });
